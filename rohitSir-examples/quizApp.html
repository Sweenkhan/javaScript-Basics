<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
    
    <div id="wrapper">

        <div class="welcome">
            <h4>Welcome to Quiz!</h4> 
            <button class="start">Start Now</button>
        </div>
        <div class="questionBox">
            <h3 class="timer"></h3>
            <h2 class="question"></h2>
            <div class="answers">
                <input type="radio" name="answer" class="answer" id="a">
                <label for="a"></label>
                <input type="radio" name="answer" class="answer" id="b">
                <label for="b"></label>
                <input type="radio" name="answer" class="answer" id="c">
                <label for="c"></label>
                <input type="radio" name="answer" class="answer" id="d">
                <label for="d"></label>
                
            </div>
             
        </div>
        <div class="result"></div>
    </div>
    <script src="quizApp.js"></script>
</body>
</html>
