<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - function</title>
</head>
<body>
    <div id="wrapper">

    </div>



    <script>

      let shoppingList = ["milk", "sugar", "tea", "curd", "eggs", ];
      let itemsBought = ["tea", "curd", "milk", "sugar", "eggs"];

      const hasToBe = (arrA, arrB) => {

        const stringA = arrA.map((el) => JSON.stringify(el));
        const stringB = arrA.map((el) => JSON.stringify(el));

        return [
            arrA.length === arrB.length,
            ...stringA.map((el) => stringB.includes(el)),
            ...stringB.map((el) => stringA.includes(el))
        ].every((el) => el);
      };


      console.log(
        hasToBe( shoppingList, itemsBought ) ? 'All items bought' : 'Items missing...'
      )
    </script>
</body>
</html>
