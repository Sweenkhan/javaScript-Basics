    <script>
        
    // arrow function with multiple argument

        // const volume = (l, b, h) => {

        // console.log(volume(2,5,10))




    // currying: Transforming a function which takes multiple arguments, into a  series of functions which all take single arguments is called currying 
        
        const volume2 = (l) => { 
            return function(b) { 
                return function(h) {
                    return l*b*h
                }
            }
        }
         

        console.log(volume2(10)(5)(10))
    </script>
