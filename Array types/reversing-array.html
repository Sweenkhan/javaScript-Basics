    <script>   
        
//  example=> reversing an array!       

        let isPalandrom = (word) => {
            let wordArr = [];
            let revWord = [];

        for(const w of word) {
            wordArr.push(w);
            revWord.push(w);
        } 
        
        return wordArr.toString() === revWord.reverse().toString();
        };

        console.log(isPalandrom('lolol')? 'is a pandrome' : 'it is not a palandrome');
