const users = "Id, first_name, last_name, email, gender \n 1, sween, khan, bkyadagmail.com, Male \n 2, vikas, tomar, vikasgmail.com, male \n 3, jyoti, vyas, jyotigmail.com, female";

const cscToArr = csv => {
    let output = [];
    for (const row of csv.split('\n')) {
        output.push(row.split(','));
    }

    return output;
};
