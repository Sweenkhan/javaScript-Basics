<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push and unshift</title>
</head>
<body>
    

    <script>

        let names = ["ram", "shyam"];

        // adds at the end
        names.push("Seeta", "Geeta");

        // adds at the beginning
        names.unshift("Raman", "Chaman");   /* Raman, Chaman, Ram, Shyam, Seeta, Geeta  */

        
    </script>
</body>
</html>
