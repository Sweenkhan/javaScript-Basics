    <script>

// example1 => reduce() 

         const numAray = [1,2,3,4,5];

         const reduced = numAray.reduce((accum, current) => 
            accum + current,0
         );

         console.log(reduced);


    
    
 // example2 => reduce() 
 
        const cart = [
            {
                id: 1,
                item: "cpu",
                qty: 2,
                cost: 235.5
            },
            {
                id: 2,
                item: "HDMI",
                qty: 5,
                cost: 5.5
            },
            {
                id: 3,
                item: "mouse",
                qty: 15,
                cost: 20
            },
            {
                id: 4,
                item: "charging",
                qty: 25,
                cost: 50
            },
        ]

        const totalCost = cart.reduce((acc, curr) => acc + curr.qty * curr.cost, 0);
        const totalQty = cart.reduce((acc, curr) => acc + curr.qty, 0);

        console.log(`Total Cost: $${totalCost}`);
        console.log(`Total Quantity: ${totalQty}`);
        

    </script>
