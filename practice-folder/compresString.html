    <title>Compress string</title>

<body>
    
    <script>

//  make a function where user can compress the string.
        function compress(str){

            let result = []
            let splitArr = str.split("")
            let count = 0

            for(let val of splitArr){
                if(result.includes(val)){
                    count++
                  result.splice(result.length-1, result.length, count)
                }else{
                    count = 1
                    result.push(val, count)
                }
            }
            return result.join("")
        }

        console.log(compress("abbcccdddd"))



        // find out factorial number of given value
        function factorial(n){
           if(n === 0){
            return n = 1
           }

           return n * factorial(n - 1)
        }

        console.log(factorial(6))



    </script>
