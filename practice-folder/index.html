// Question 3: Check for Palindrome
// Write a function that checks if a given string is a palindrome (reads the same backward as forward

//1.
function isPalindrome(str) {
  
    let paldr = false;
    
    if(str === str.split("").reverse().join("")){
        paldr = true
    }else{
        paldr = false;         
    }
  return paldr;

}
 
console.log(isPalindrome("level")); // Output: true

// Question 4: Find the Largest Element in an Array
// Write a function that finds the largest element in an array.

function findLargest(arr) {

    // let numbers = arr
    let numbers = arr
    let large = numbers[0]

    for(let i = 0; i<numbers.length(); i++){
        if(large < numbers[i]){
            large = numbers[i]
        } 
    }
    // console.log(numbers)
    
    return large
}

console.log(findLargest([3, 1, 4, 1, 5, 9, 2])); // Output: 9
