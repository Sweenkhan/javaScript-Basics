function isPalindrome(str) {
  
    let paldr = false;
    
    if(str === str.split("").reverse().join("")){
        paldr = true
    }else{
        paldr = false;         
    }
  return paldr;

}

// Question 4: Find the Largest Element in an Array
// Write a function that finds the largest element in an array.

function findLargest(arr) {
  
    let large = arr[0]

    for(let i = 0; i<arr.length; i++){
        if(large < arr[i]){
            large = arr[i]
        } 
    }
     
    return large
}

console.log(findLargest([3, 1, 4, 1, 5, 9, 2])); // Output: 9

function titleCase(sentence) {
  // Your code here
  let split = sentence.split(" ");
  
  let result = []
   for(let i = 0; i < split.length; i++){
       if(split[i].substring(1) != undefined){
       result.push(split[i].substring(0,1).toUpperCase() + split[i].substring(1))
       }else{
           result.push(split[i].substring(0,1).toUpperCase())
       }
    }
     return result.join(" ")
}
