    // Example 2 =>
       
     function* getIds() {
        let n = 0;
        while(n <= 5) {
            yield parseInt(Math.random() * 2000 );
            n++;
        }
     }

    const idIterables = getIds();


    let loop = setInterval(() => {
        let {value, done} = idIterables.next();

        if(done) return clearInterval(loop);
        console.log(value);
    }, 900)


    </script>
