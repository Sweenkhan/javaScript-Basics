<body>
    
    <div id="wrapper">

    </div>



    <script>
     
     let names = ['Ram', 'Shyam', 'Seeta', 'Geeta'];
     let allreadyExist = [];
     

    for(let i = 0; i < names.length; i++) {
        let randomIndex = getRandomValue();
        document.write(names[randomIndex] + "<br>")
    }


 

     function getRandomValue(){
        let random =  Math.floor(Math.random() *  names.length)

        if(allreadyExist.includes(random)) {
            return getRandomValue();
        } else {
            allreadyExist.push(random)
            return random
        }
     }
