<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while & do-while</title>
</head>
<body>
    

    <script>

// example=>   While-loop

      let m = 1,
         oddNums = [];

                while(m < 40) {
                 oddNums.push(m);
                   m += 2;
          } 
    
    console.log(oddNums.toString());



// example=>  do-while-loop
 
    let n = 1,
       oddNum = [];

       do{
        oddNum.push(n);
        n += 2;
       } while (n < 100);

       console.log(oddNum.toString()); 

    </script>
</body>
</html>
