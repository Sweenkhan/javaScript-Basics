        let countDown = (count) => {
            count === -1 ? console.log(`We have lift off...`) : console.log(count)
        }
        
        for (let x = 10; x >= -1; x--) {
                countDown(x)
            }



 // LOOPING ARRAY WITH OBJECTS    example = 3    
              
        let numArray = [{x: 0, y: 2}, {x: 50, y: 22}, {x: 55, y: 3}, {x: 6, y: 17}];
        
        const multNums = (obj) => obj.x * obj.y;


        for(let n = 0; n < numArray.length; n++) {

             console.log(`${numArray[n].x} x ${numArray[n].y} = ${multNums(numArray[n])}`)
            
            }



   //   example= 4

        for(let i = 0; i < fruits.length; i++) {

            if(fruits[i] === 'kiwi') break;
            console.log(fruits[i]);
        };
         
        
                      
//     looping with nested array. example = 5

        for(let n= 0; n < stuff.length; n++){
            for(let m =0; m < stuff[n].length; m++){

            }
