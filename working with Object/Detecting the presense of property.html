<body>
    

    <script>

        const book1 = {
            id: 1,
            title: 'Frekonomics',
            publisher: 'Marpet torch',
            cost: 4.99,
            overview() {
                return `${this.title}, publish by ${this.publisher} retails for $${this.cost}`;

            },
        };

        const book2 = {
            id: 1,
            title: 'Frekonomics',
            publisher: 'Marpet torch',
            cost: 4.99,
        };

// example1 =>

        const showDetail = (book) =>
         book.hasOwnProperty('overview') 
         ? console.log(book.overview())
         : console.log('Unable to show details...');
 
         showDetail(book1);
        showDetail(book2);



// example2 with in and hasOwnProperty

       console.log('title' in book2);
       console.log(book1.hasOwnProperty('title'));



// example3 =>


       const rectangles = [
  {
    id: 'Rectangle - 01',
    width: 129.2,
    height: 80.9,
  },
  {
    id: 'Rectangle - 02',
    width: 342,
    height: 120,
    area() {
      return this.width * this.height;
    },
  },
];

 

const calcArea = function () {
    return this.width * this.height;
  };

  rectangles.forEach((rect) =>
     console.log(
      `${rect.id} : ${
         rect.hasOwnProperty('area') ? rect.area() : calcArea.call(rect)
      }`
    )
  );



    </script>
