<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    

    <script>   

    // Shallow copy with spread operator

        const user = {
            id: 1,
            name: "sween khan",
            age: 25
        };

        const banking = {
            accountType: "Savings",
            accountNum: "197610023577",
            bank: 'canara bank'
        };

        let userDetail = {
            ...user,
            ...banking
        }

        console.log(userDetail);
    </script>
</body>
</html>
