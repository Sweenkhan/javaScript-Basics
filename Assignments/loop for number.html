    <script>

const numbers = [999, 23, 6, 56, 211, 756, 11, 78, 90, 1, 779, 0];
 
 

//Find the largest & the smallest number using only one for loop
 
let minimum = numbers[0];
let maximum = numbers[0];

for(let i=0; i<numbers.length; i++) {
    if(numbers[i] < minimum) {
        minimum = numbers[i];
    } if (numbers[i] > maximum) {
        maximum = numbers[i]
    }
}

console.log(minimum);
console.log(maximum);
