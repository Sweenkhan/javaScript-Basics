<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <div class="#wrapper">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum molestias dicta repellendus optio deserunt at. Quae officia quas unde assumenda ab numquam veniam? Accusantium, quis at. Omnis, dolorem voluptas. Vitae.</p>
    </div>



    <script>
            document.querySelector("p").onmouseover = (e) => {
                      e.target.style.color="red"
            }
        
            document.querySelector("p").onmouseout = (e) => {
                      e.target.style.color="black"
            }
    </script>
</body>
</html>
