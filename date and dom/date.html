<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object</title>
</head>
<body>
    

    <script>

    // example with date object    
        
        const today = new Date();

        console.log(today.toDateString());
        console.log(today.toISOString());
        console.log(today.toLocaleString());

        console.log(today.toLocaleString('en-us', {timeZone: 'Asia/kolkata'}));


    // examples => 
    
        const vDay = new Date('14 February, 2021 14:45:20');
        const whDay = new Date(2021, 2, 14, 14, 45, 20);

        console.log(vDay.toLocaleString());
        console.log(whDay.toLocaleString());

        console.log(Date.now());
        console.log(Date.now() / 1000);
        console.log(Date.parse('7 Jan, 2022'));


    </script>
</body>
</html>
