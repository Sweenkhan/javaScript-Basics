        // 2. Copying from input value

        const writeClipBoard = async () => {

            try{
            let text = document.querySelector("input")
            text.select()
            await navigator.clipboard.writeText(text.value);
            alert("'" + text.value + "'" +  "  copied to the clipboard")

            text.value = ""
        } catch (error){
           console.log(error)
        }
        } 


        //--------- LOCAL STORAGE API == (It lets you store data against the website address in the form of key value pairs.

        //    Add data to local storage
        localStorage.setItem("Name", "Sween Khan");

        //    Get data from local storage
