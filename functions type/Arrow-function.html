    <script>

                //  examples
            
    const areaOfRect = (l, w) => Number(l) * Number(w);
    const perimeterOfRect = (l,w) => 2 * (Number(l) + Number(w));
    

    
                //  Another-example
    const createUser = (user, age, isAdmin) => ({
        user,
        age,
        isAdmin,
    });

    let john = createUser('S. Khan', 24, true);

    
    
    console.log(areaOfRect(5, 10));
    console.log(perimeterOfRect(20, 30));
    console.log(john);

    </script>
